name: Update release branch
on:
  push:
    branches: [ main, releases/next ]
jobs:
  update_release_branch:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Update git
      run: |
        sudo add-apt-repository -y ppa:git-core/ppa
        sudo apt-get update
        sudo apt-get install git -y
    - uses: actions/checkout@v2
      with:
        ref: releases/next
        token: ${{ github.token }}
        fetch-depth: 0
    - name: Merge changes from main
      run: |
        cd $GITHUB_WORKSPACE
        git fetch --tags
        git status
        git merge origin/main
        git push origin releases/next
  update_release_pr:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/releases/next'
    steps:
    - name: Update gradle.properties and CHANGELOG.md
      run: |
        echo 'Updating gradle.properties and CHANGELOG.md for next release'
        
