# This is a basic workflow to help you get started with Actions

name: Pull request approval checks

# Controls when the action will run. 
on:
  pull_request:
    branches:
      - main
      - release
  pull_request_review:
    branches:
      - main
      - release
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  count_approvals:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
#       - uses: actions/checkout@v2
#       - name: Dump GitHub context ${{ github.job }}
#         env:
#           GITHUB_CONTEXT: ${{ toJSON(github) }}
#         run: echo "$GITHUB_CONTEXT"
      - uses: actions/github-script@v3
        if: ${{ github.event_name == 'pull_request' || github.event_name == 'pull_request_review' }}
        id: get_approval_count
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |            
            const reviews = github.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });
            console.log(reviews);
            const approvals = reviews.filter(review => review.state==='APPROVED').length;
            if (approvals < 2) {
              core.setFailed('Not enough approvals yet :(');
            }
